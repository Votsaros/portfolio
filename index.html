<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilias Votsis Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* =======================
       GLOBAL STYLES
    ======================= */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #1f1f1f;
      color: #f0f0f0;
    }

    a {
      color: inherit;
    }

    /* =======================
       HEADER STYLING
    ======================= */
    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200px;
      text-align: center;
      background: #f5f5f5;
      color: #111;
      position: relative;
    }

    body.dark-mode header {
      background: #1f1f1f;
      color: #f0f0f0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p.description {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      font-weight: 400;
    }

    header a.email {
      position: absolute;
      bottom: 10px;
      left: 20px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    body.dark-mode header a.email {
      color: #f0f0f0;
    }

    /* =======================
       DARK MODE TOGGLE
    ======================= */
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* =======================
       PROJECTS SECTION
    ======================= */
    .projects {
      padding: 3rem 1.5rem;
    }

    .projects h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    body.dark-mode .project-card {
      background: #2b2b2b;
      color: #f0f0f0;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .project-links a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .project-links a:hover {
      background: #555;
    }

    /* =======================
       MODAL STYLING
    ======================= */
    .modal {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    body.dark-mode .modal-content {
      background: #2b2b2b;
      color: #f0f0f0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .modal-badges {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .badge {
      background: #333;
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-size: 0.8rem;
    }

    body.dark-mode .badge {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- =======================
       HEADER
  ======================= -->
  <header>
    <h1>Ilias Votsis</h1>
    <p class="description">Front-end Developer Portfolio</p>
    <a href="mailto:votsisilias@gmail.com" class="email">votsisilias@gmail.com</a>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <!-- =======================
       PROJECTS SECTION
  ======================= -->
  <section class="projects">
    <h2>My Projects</h2>
    <div class="projects-grid">
      <div class="project-card">
        <h3>Guestbook App</h3>
      </div>
      <div class="project-card">
        <h3>Todo List App</h3>
      </div>
      <div class="project-card">
        <h3>Mini Dashboard</h3>
      </div>
      <div class="project-card">
        <h3>Landing Page</h3>
      </div>
    </div>
  </section>

  <!-- =======================
       MODAL
  ======================= -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <div class="modal-badges" id="modalBadges"></div>
      <div class="project-links" style="margin-top: 1rem;">
        <a href="#" target="_blank" id="modalLive">Live</a>
        <a href="#" target="_blank" id="modalGit">GitHub</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // =======================
    // DARK MODE TOGGLE
    // =======================
    const toggleBtn = document.getElementById("themeToggle");
    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      if(localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "â˜€ï¸";
      }
    });

    // =======================
    // PROJECT MODAL
    // =======================
    const modal = document.getElementById("projectModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalBadges = document.getElementById("modalBadges");
    const modalLive = document.getElementById("modalLive");
    const modalGit = document.getElementById("modalGit");
    const closeBtn = document.querySelector(".close-btn");

    const projectsData = [
      { title:"Guestbook App", desc:"Interactive guestbook with CSV export, history log, and live search.", badges:["JS","HTML","CSS"], live:"#", git:"#"},
      { title:"Todo List App", desc:"Manage tasks and store in localStorage.", badges:["JS","HTML","CSS"], live:"#", git:"#"},
      { title:"Mini Dashboard", desc:"Interactive dashboard using Chart.js and Node.js backend.", badges:["JS","Node.js","Chart.js"], live:"#", git:"#"},
      { title:"Landing Page", desc:"Responsive landing page with smooth scroll and animations.", badges:["HTML","CSS","JS"], live:"#", git:"#"}
    ];

    document.querySelectorAll('.project-card').forEach((card,index)=>{
      card.addEventListener('click', ()=>{
        const project = projectsData[index];
        modalTitle.textContent = project.title;
        modalDesc.textContent = project.desc;
        modalBadges.innerHTML = "";
        project.badges.forEach(b=>{
          const span = document.createElement("span");
          span.className="badge";
          span.textContent = b;
          modalBadges.appendChild(span);
        });
        modalLive.href = project.live;
        modalGit.href = project.git;
        modal.classList.add("show");
      });
    });

    closeBtn.addEventListener('click', ()=>{ modal.classList.remove("show"); });
    window.addEventListener('click', e=>{ if(e.target==modal){ modal.classList.remove("show"); } });
  </script>
</body>
</html>
